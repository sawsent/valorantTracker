<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Match Info Card</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>

<div class="match-card">
    <div class="map-info">
        <img src="path_to_map_image.jpg" alt="Ascent" class="map-image">
        <div class="map-details">
            <h2 class="map-name">Ascent</h2>
            <p class="match-date">Tuesday, January 4, 2022 10:29 PM</p>
            <p class="rounds-played">Rounds Played: 6</p>
        </div>
    </div>
    <div class="match-stats">
        <p>Mode: Spike Rush</p>
        <p>Cluster: Paris 1</p>
    </div>
</div>

</body>
</html>
