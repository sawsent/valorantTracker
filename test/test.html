<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Valorant Stats Dashboard</title>
    <!-- Add your stylesheet links here -->
</head>

<body>
    <div id="main">
        <div class="content">

            <div class="card">

                <div id="header">
                    <h1>VALORANT STATS</h1>
                    <p>Check Detailed Valorant Stats and Leaderboards</p>
                </div>

                <div id="search">
                    <input type="text" class="searchBox" id="username" placeholder="username">
                    <input type="text" class="searchBox" id="tag" placeholder="tag">
                    <button id="searchButton">Search</button>
                </div>


            </div>
            <div id="leaderboards">
                <div class="leaderboard">
                    <img src="path_to_eu_flag.png" alt="EU">
                    <h2>globeX</h2>
                    <p>Top EU Rating</p>
                    <p>1,133</p>
                </div>

                <div class="leaderboard">
                    <img src="path_to_na_flag.png" alt="NA">
                    <h2>LEV Mazino</h2>
                    <p>Top NA Rating</p>
                    <p>988</p>
                </div>

                <div class="leaderboard">
                    <img src="path_to_apac_flag.png" alt="APAC">
                    <h2>Player Name APAC</h2>
                    <p>Top APAC Rating</p>
                    <p>1,069</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
